<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Hasil Pengecekan</title>
		<link href="../../static/styles.css" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	</head>
	<body>
		<br>
		<div class="container">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h2>Hasil</h2>
					</div>
					<div class="card-body">
						<table id="example" class="table table-striped table-bordered" style="width:100%">
							<thead>
							    <tr>
							    	<th th:text="${iklim.name}"></th>
							        <th>Suhu</th>
							        <th>Perbedaan</th>
							    </tr>
							</thead>
							<tbody>
								
								<div th:each="row : ${rowList}">
									<tr>
								    	<td><p th:text="${row.tanggal}"></p></td>
								    	<td><p th:text="${row.getSuhu()}">C</p></td>
								    	<td><p th:text="${row.getPerbedaan()}">C</p></td>
							    	</tr>
						    	</div>
							    
							    <tr>
							    	<th><p>Rata-rata</p></th>
							    	<th><p th:text="${rataSuhu}"></p></th>
							    	<th><p th:text="${rataPerbedaan}"></p></th>
							    </tr>
							</tbody>
						</table>
						<form><input type="button" class="btn btn-danger" value="Back" onclick="history.back()"></form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
